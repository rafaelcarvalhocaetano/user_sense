version: "2"
sql:
  - schema: "scripts/migrations"
    queries: "scripts/query"
    engine: "postgresql"
    gen:
      go:
        package: "sqlc"
        out: "internal/infra/database/sqlc"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - db_type: "decimal"
            go_type: "float64"
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - go_type: "sql.NullInteractiveType"
            db_type: "InteractiveType"
            null: true
